<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }
            button {
                background-color: transparent;
                border: none;
                padding: 0;
                margin: 0;
                font-size: inherit;
                font-family: inherit;
                color: inherit;
                cursor: pointer;
                text-align: inherit;
                text-decoration: none;
                appearance: none;
                -webkit-appearance: none;
            }
            img {
                border: 0;
                margin: 0;
                padding: 0;
                display: inline-block;
                max-width: 100%;
                height: auto;
            }
            p {
                margin: 0;
                padding: 0;
            }
        </style>
        <title>Document</title>
    </head>

                    <p style="font-size: 1.5rem; margin-left: 1rem">Movie</p>
                </div>
                <div style="display: flex; width: 80%; padding-top: 0.5rem; padding-bottom: 0.5rem; border-radius: 0.75rem; margin-left: auto; background-color: #474e9c; color: white; margin-right: auto; margin-top: 2rem">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 2rem; height: 2rem; margin-left: 2rem; margin-top: auto; margin-bottom: auto">

                    </svg>

                    <p style="font-size: 1.5rem; margin-left: 1rem">Sign Out</p>
                </div>
            </div>
            <div style="width: 75%; display: flex; flex-direction: column; padding-left: 4rem; border-left: 1px solid #e2e8f0; border-color: #e2e8f0">
                <p style="font-weight: 500; font-size: 2.5rem; margin-top: 2rem">Table Character</p>
                <button style="border-radius: 0.5rem; color: white; background-color: #474e9c; width: 8rem; padding-top: 0.25rem; padding-bottom: 0.25rem; margin-top: 1rem">+ Add Data</button>
                <div style="margin-top: 1.5rem; border-radius: 0.5rem">
                    <table style="width: 100%; border-radius: 0.5rem">
                        <thead>
                            <tr style="background-color: #474e9c; color: white">
                                <th style="padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem; font-weight: 400; border-top-left-radius: 0.5rem">No</th>
                                <th style="padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem; font-weight: 400">Name</th>
                                <th style="padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem; font-weight: 400">Movie Name</th>
                                <th style="padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem; font-weight: 400">Picture</th>
                                <th style="padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem; font-weight: 400; border-top-right-radius: 0.5rem">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="text-align: center; font-size: 0.875rem">
                                <td style="border: 1px solid #e2e8f0; padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem">1</td>
                                <td style="border: 1px solid #e2e8f0; padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem">Ember Lumen</td>
                                <td style="border: 1px solid #e2e8f0; padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem">Elemental</td>
                                <td style="border: 1px solid #e2e8f0; padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem"><img src="ember lumen.png" alt="Thumbnail" style="height: 8rem; margin-left: auto; margin-right: auto" /></td>
                                <td style="border: 1px solid #e2e8f0; padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem">
                                    <div style="display: flex; justify-content: center; margin-left: auto; margin-right: auto">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.5rem; height: 1.5rem; background-color: #9333ea; border-radius: 0.375rem; margin-right: 0.125rem">

                                        </svg>

                                            />
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        <div style="background-color: #474e9c; height: 100%; color: white; padding-left: 8rem; padding-top: 2rem; padding-bottom: 2rem; font-size: 1.25rem"><p>©2023, Disney</p></div>

</html>
