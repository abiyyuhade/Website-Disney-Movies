<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }
            button {
                background-color: transparent;
                border: none;
                padding: 0;
                margin: 0;
                font-size: inherit;
                font-family: inherit;
                color: inherit;
                cursor: pointer;
                text-align: inherit;
                text-decoration: none;
                appearance: none;
                -webkit-appearance: none;
            }
            img {
                border: 0;
                margin: 0;
                padding: 0;
                display: inline-block;
                max-width: 100%;
                height: auto;
            }

            p {
                margin: 0;
                padding: 0;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div style="position: fixed; width: 16rem; height: 4rem; background-color: #b5edfe; top: 1rem; left: 50%; transform: translateX(-50%); border: 1px solid #08a8ee; border-radius: 0.375rem; display: flex; box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1)">
            <div style="width: 30%; display: flex"><img src="success.png" alt="" style="height: 2rem; margin: auto" /></div>
            <div style="width: 70%; display: flex; flex-direction: column; padding-top: 0.5rem">
                <p style="font-weight: 500; color: #08a8ee">Success!</p>
                <p style="font-weight: 300; font-size: 10px; color: #504b4b">The data has been successfully updated.</p>
            </div>
        </div>
    </body>
</html>
